<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link href="index.css" rel="stylesheet" />
  </head>

    <div class="container">
      <h2>Woh! You are almost there!</h2>

      <div class="box">

            >₹90.00 INR <span class="old-price">₹100.00 INR</span></p

            <label
              >#1 Size:
              <select
                ><option>S</option
                ><option>M</option
                ><option>L</option></select

                ><option>White</option
                ><option>Black</option></select
              ></label
            >
          </div>
        </div>
        <div class="cart-container">
          <img src="cart.svg" alt="cart-image" class="img" />
